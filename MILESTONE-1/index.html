<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>BOOLZAPP</title>
</head>
<body>
    <!-- root -->
    <div id="root">
        <!-- MAIN PAGE -->
        <div class="main-page">
            <div class="main-top"></div>
            <div class="main-bottom">

                <!-- web app -->
                <div class="container">
                    <!-- HEADER -->
                    <header>
                        <!-- Left header -->
                        <div class="header-bar left">
                            <div class="user-info">
                                <div class="round-icon">
                                    <img src="img/avatar_io.jpg" alt="my user icon">
                                </div>
                                <div class="main-text">Nome Utente</div>
                            </div>

                            <div class="user-options">
                                <span class="icons"><i class="fas fa-circle-notch"></i></span>
                                <span class="icons"><i class="fas fa-comment-alt"></i></span>
                                <span class="icons"><i class="fas fa-ellipsis-v"></i></span>
                            </div>
                        </div>
                        <!-- end left header -->
                        <!-- right header -->
                        <div class="header-bar right">
                            <div class="user-info">
                                <div class="round-icon">
                                    <img src="img/avatar_3.jpg" alt="Samuele icon">
                                </div>
                                <div class="main-text">Samuele
                                    <div class="text">ultimo accesso oggi alle</div>
                                </div>
                            </div>

                            <div class="user-options">
                                <span class="icons"><i class="fas fa-search"></i></span>
                                <span class="icons"><i class="fas fa-paperclip"></i></span>
                                <span class="icons"><i class="fas fa-ellipsis-v"></i></span>
                            </div>
                        </div>
                        <!-- end right header -->

                    </header>
                    <!-- END HEADER -->
                    <!-- MAIN -->
                    <div class="main-app">
                        <!-- contact col -->
                        <div class="contact-col left">
                            <div class="notifications">
                                <div class="bell"><i class="fas fa-bell-slash"></i></div>
                                <div class="main-text">RIcevi notifiche di nuovi messaggi
                                    <div><a href="#">Attiva notifiche desktop</a></div>
                                </div>
                            </div>
                            <!-- end notification bar -->
                            <!-- search conversation bar -->
                            <div class="conversations">
                                <input type="search" placeholder="cerca o inizia una nuova chat">
                            </div>
                            <!-- end search conversation bar -->

                            <!-- CONTACTS LIST -->
                            <div class="contacts">
                                <ul>
                                    <!-- single template -->
                                    <li>
                                        <div class="single-contact">
                                            <div class="contact-icon"><img src="img/avatar_1.jpg" alt="avatar 1 icon"></div>
                                            <div class="main-text">Michele</div>
                                        </div>
                                    </li>
                                    <!-- single template -->
                                    <li>
                                        <div class="single-contact is-selected-contact">
                                            <div class="contact-icon"><img src="img/avatar_2.jpg" alt="avatar 2 icon"></div>
                                            <div class="main-text">Fabio</div>
                                        </div>
                                    </li>
                                    <!-- single template -->
                                    <li>
                                        <div class="single-contact">
                                            <div class="contact-icon"><img src="img/avatar_3.jpg" alt="avatar 3 icon"></div>
                                            <div class="main-text">Samuele</div>
                                        </div>
                                    </li>
                                    <!-- single template -->
                                    <li>
                                        <div class="single-contact">
                                            <div class="contact-icon"><img src="img/avatar_4.jpg" alt="avatar 4 icon"></div>
                                            <div class="main-text">Ettore</div>
                                        </div>
                                    </li>
                                    <!-- single template -->
                                    <li>
                                        <div class="single-contact">
                                            <div class="contact-icon"><img src="img/avatar_5.jpg" alt="avatar 5 icon"></div>
                                            <div class="main-text">Luigi</div>
                                        </div>
                                    </li>
                                    <!-- single template -->
                                </ul>
                            </div>

                            <!-- END CONTACTS LIST -->

                        </div>
                        <!-- end contact col -->
                        <!-- CHAT COL -->
                        <div class="chat-col right">
                            <div class="chat-list ">
                                <ul>
                                    <!-- single template  -->
                                    <li class="sent">
                                        <div class="single-chat">
                                            <div class="main-text">Ciao come stai, io tutto bene e tu come stai?</div>
                                            <div class="timer">21/04/21</div>
                                        </div>
                                    </li>
                                    <!-- end single template -->
                                     <!-- single template  -->
                                     <li>
                                        <div class="single-chat">
                                            <div class="main-text">Ciao come stai, io tutto bene e tu come stai?</div>
                                            <div class="timer">21/04/21</div>
                                        </div>
                                    </li>
                                    <!-- end single template -->
                                    

                                </ul>
                            </div>

                            <!-- send message bar -->

                            <div class="send-message">
                                <span class="icons"><i class="far fa-smile"></i></span>
                                <input type="text" placeholder="scrivi un messaggio">
                                <span class="icons"><i class="fas fa-microphone"></i></span>
                            </div>
                            
                        </div>
                        <!-- end CHAT COL -->
                    </div>
                    

                    <!-- END MAIN -->

                </div>
                <!-- end container -->
                <!-- end web app -->
            </div>

                
            
        </div>
        <!-- end main page -->
        
    </div>
    <!-- end root -->
    


    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
